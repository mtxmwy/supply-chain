name: 同步代码

on:
  push:
    branches: [ master,dev ]
  pull_request:
    branches: [ master,dev ]

jobs:
  gitcode:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master #同步至 gitcode
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:scm-mesh/scm-ui.git"
          destination-repo: "git@gitcode.com:scm-mesh/scm-ui.git"
  gitlink:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master #同步至 gitlink
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:scm-mesh/scm-ui.git"
          destination-repo: "git@code.gitlink.org.cn:lengleng/scm-ui.git"
  gitee:
    runs-on: ubuntu-latest
    container:
      image: "centos:8"
    steps:
      - uses: wearerequired/git-mirror-action@master #同步至 gitee
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:scm-mesh/scm-ui.git"
          destination-repo: "git@gitee.com:log4j/scm-ui.git"
